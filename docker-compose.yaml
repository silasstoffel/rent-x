version: "3.9"

services:
  
  database:
    image: postgres
    container_name: 'rentx-database'
    #restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=rentx
      - POSTGRES_PASSWORD=rentx
      - POSTGRES_DB=rentx
    volumes:
      - ./docker/:/data/postgres
    networks: 
      - default 
 
  api:
    build: .
    container_name: 'rentx-api'
    #restart: always 
    ports:
      - '3333:3333'
      - '9229:9229'
    volumes:
      - .:/usr/app
    links: 
      - database
    depends_on:
      - database
    networks: 
      - default    

